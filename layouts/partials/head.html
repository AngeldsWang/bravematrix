<head>
  {{ partial "meta.html" . }}
  <title>{{ .Title }} &middot; {{ .Site.Title }}</title>
  <link rel="canonical" href="{{ .Site.BaseURL }}" />
  <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ with .OutputFormats.Get "RSS" }}{{ .RelPermalink }}{{ end }}">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.020/css/hack-extended.min.css">
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/main.css"/>
  <link rel="stylesheet" type="text/css" href="{{ .Site.BaseURL }}css/customize.css"/>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400&display=swap" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/zenburn.min.css"> -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.0/styles/nord.min.css">
  <script type="text/javascript" src="{{ .Site.BaseURL }}js/highlight.min.js"></script>
  <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  {{ partial "mathjax.html" . }}
  <style>
   html, body, h1, h2, h3, h4, h5, h6 {
     font-family: 'Lato', sans-serif;
   }
  </style>
</head>
